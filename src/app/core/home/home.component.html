<div class="jumbotron jumbotron-fluid">
  <div class="container">
      <h2>
          Welcome {{userName}}
      </h2>
      <p class="lead">
          some text here
      </p>
      <ng-template [ngIf]="!authService.isAuthenticated()">
            <button type="button" class="btn btn-info" routerLink="/signup">Register</button>
            <button type="button" class="btn btn-info" routerLink="/signin">Log In</button>
        </ng-template>
  </div>
</div>
